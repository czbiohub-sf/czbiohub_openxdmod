--- 

- name: Change NodeJS to 16 via dnf modules
  ansible.builtin.dnf:
    name: '@nodejs:16'
    state: present

- name: Change PHP to 7.4 via dnf modules
  ansible.builtin.dnf:
    name: '@php:7.4'
    state: present

- name: Install rpm packages for Open Xdmod
  ansible.builtin.package:
    name:
      - mariadb-server
      - mariadb-devel
      - httpd
      - mod_ssl
      - php-devel
      - php-pear
      - tmux
      - vim
      - nano
      - rsync
      - wget 
      - php-zip
      - php-posix
      - php-json
      - curl
      - libreoffice
      - php
      - php-mysqlnd
      - php-cli
      - php-gd
      - php-pdo
      - php-xml
      - cronie
      - logrotate
      - jq
      - chromium-headless
      - librsvg2-tools
      - perl-Image-ExifTool
      - slurm
      - munge
      - htop
      - php-mbstring
      - php-pecl-apcu
      - ca-certificates
      - munge
      - gnupg
      - sudo
      - libgcrypt-devel
      - man2html
      - man2html-core
      - lua-devel
      - http-parser-devel
      - '@Development tools'
      - sendmail
      - mod_auth_gssapi
      - mod_md
      - mod_ldap
    state: latest
  when: ansible_os_family == "RedHat"

- name: Install mongodb pecl package
  community.general.pear:
    name: pecl/mongodb
    state: present

- name: Insert mariadb sql_mode empty parameter after server declaration line
  ansible.builtin.lineinfile:
    path: /etc/my.cnf.d/mariadb-server.cnf
    insertafter: '\[server\]'
    line: 'sql_mode='
    state: present

- name: Insert mongodb line in php.d file.
  ansible.builtin.lineinfile:
    path: /etc/php.d/40-mongodb.ini
    line: 'extension=mongodb.so'
    state: present

- name: Place los angeles in the timezone php file
  ansible.builtin.lineinfile:
    path: /etc/php.ini
    insertafter: '\[Date\]'
    line: 'date.timezone = America/Los_Angeles'
    state: present

- name: Remove the mariadb gssapi package 
  ansible.builtin.package:
    name: 
      - mariadb-gssapi-server
    state: absent
